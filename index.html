<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ebook de Receitas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Ebook de Receitas Deliciosas</h1>
        <p>Descubra os segredos da cozinha gourmet com facilidade!</p>
    </div>

    <div class="pricing">
        <div class="pricing-card" id="pc-version">
            <h3>Edição para PC</h3>
            <p>Receitas detalhadas com fotos incríveis. Ideal para visualização em telas maiores.</p>
            <p class="price">R$ 29,99</p>
            <button onclick="buyNow('pc')">Comprar Agora</button>
        </div>

        <div class="pricing-card" id="smartphone-version">
            <h3>Edição para Smartphone</h3>
            <p>Receitas rápidas e práticas. Tenha sempre à mão no seu smartphone.</p>
            <p class="price">R$ 19,99</p>
            <button onclick="buyNow('smartphone')">Comprar Agora</button>
        </div>
    </div>
</body>
</html>
